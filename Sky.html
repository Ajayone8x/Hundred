<!DOCTYPE html>
<html lang="en">

<head>
  <title>Astro HLS Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png">

  <!-- Plyr + HLS.js -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .telegram-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 50px 10px orange;
      z-index: 9999;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .telegram-popup h2 {
      margin-top: 0;
      color: orange;
    }

    .telegram-popup p {
      font-size: 14px;
      color: #ccc;
    }

    .telegram-popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .telegram-popup .join {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    .telegram-popup .joined {
      background-color: #333;
      color: white;
    }

    /* ✅ Clean Telegram Join Button (no animation) */
    .telegram-join {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0088cc;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px #0088cc;
      font-weight: bold;
      z-index: 999;
    }

    .telegram-join img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      filter: drop-shadow(0 0 4px white);
    }

    @media (max-width: 480px) {
      .telegram-join {
        padding: 8px 15px;
        font-size: 14px;
      }

      .telegram-join img {
        width: 20px;
        height: 20px;
        margin-right: 6px;
      }
    }
  </style>
</head>

<body>
  <!-- Plyr Player -->
  <video id="player" playsinline controls autoplay muted poster="https://upload.wikimedia.org/wikipedia/commons/6/6e/Astronaut-Cropped.jpg"></video>

  <!-- Telegram Popup -->
  <div class="telegram-popup" id="telegramPopup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel <strong>@one8chirag</strong> for instant updates, highlights, and exclusive links.</p>
    <a href="https://t.me/+199H69Pqbd82MmM9" target="_blank"><button class="join">Join Now</button></a>
    <button class="joined" onclick="document.getElementById('telegramPopup').style.display='none';">Already Joined</button>
  </div>

  <!-- ✅ Clean Telegram Join Button (bottom of screen) -->
  <a href="https://t.me/+199H69Pqbd82MmM9" target="_blank" class="telegram-join">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Join Us!
  </a>

  <!-- Player Script -->
  <script>
    const video = document.getElementById('player');
    const hlsSrc = 'http://6f1f83d9.akadatel.com/iptv/ET85VGCD8YTWLC/9258/index.m3u8'; // Replace with your HLS link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }

    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    });
  </script>
</body>

</html>
